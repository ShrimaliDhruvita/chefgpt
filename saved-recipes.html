<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Recipes - ChefGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .recipe-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .recipe-card p {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .recipe-date {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .recipe-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            flex: 1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
            flex: 1;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .recipe-details {
            color: #333;
        }

        .recipe-details h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .recipe-details ul, .recipe-details ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .recipe-details li {
            margin-bottom: 8px;
        }

        .recipe-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .meta-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ My Saved Recipes</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-primary">‚Üê Back to Home</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="errorContainer"></div>
        <div id="recipesContainer" class="recipes-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Saved Recipes Yet</h2>
            <p>Generate your first recipe and save it to see it here!</p>
            <a href="/" class="btn btn-primary">Generate Recipe</a>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalRecipeTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="recipeDetailsContent"></div>
            <div style="margin-top: 20px;">
                <button class="btn btn-delete" onclick="deleteCurrentRecipe()" style="width: 100%;">Delete Recipe</button>
            </div>
        </div>
    </div>

    <script>
        let currentRecipeId = null;

        async function loadRecipes() {
            const container = document.getElementById('recipesContainer');
            const emptyState = document.getElementById('emptyState');
            const errorContainer = document.getElementById('errorContainer');

            try {
                errorContainer.innerHTML = '';
                container.innerHTML = '<div class="loading">Loading your recipes...</div>';

                const response = await fetch('/recipes/my-recipes', { credentials: 'same-origin' });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to load recipes');
                }

                const data = await response.json();
                const recipes = data.recipes;

                if (recipes.length === 0) {
                    container.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    container.innerHTML = '';
                    
                    recipes.forEach(recipe => {
                        const card = createRecipeCard(recipe);
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading recipes:', error);
                container.innerHTML = '';
                errorContainer.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
            }
        }

        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            
            const date = new Date(recipe.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            const recipeData = recipe.recipe_data;
            const servings = recipeData.servings || 'N/A';
            const time = recipeData.total_time_minutes ? `${recipeData.total_time_minutes} min` : 'N/A';
            const ingredients = recipeData.ingredients ? recipeData.ingredients.length : 0;

            card.innerHTML = `
                <h3>${escapeHtml(recipe.recipe_title)}</h3>
                <p><strong>Cuisine:</strong> ${recipeData.cuisine || 'Not specified'}</p>
                <p><strong>Servings:</strong> ${servings}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Ingredients:</strong> ${ingredients}</p>
                <div class="recipe-date">Saved on ${date}</div>
                <div class="recipe-card-actions">
                    <button class="btn-small btn-view" onclick="viewRecipe(${recipe.id}, '${escapeHtml(recipe.recipe_title).replace(/'/g, "\\'")}')">
                        üëÅÔ∏è View
                    </button>
                    <button class="btn-small btn-delete" onclick="deleteRecipe(${recipe.id}, '${escapeHtml(recipe.recipe_title).replace(/'/g, "\\'")}')">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `;

            return card;
        }

        async function viewRecipe(recipeId, title) {
            try {
                const response = await fetch(`/recipes/my-recipes/${recipeId}`, { credentials: 'same-origin' });
                
                if (!response.ok) {
                    alert('Failed to load recipe');
                    return;
                }

                const data = await response.json();
                const recipe = data.recipe_data;

                currentRecipeId = recipeId;
                document.getElementById('modalRecipeTitle').textContent = data.recipe_title;
                
                const detailsHtml = generateRecipeDetailsHtml(recipe);
                document.getElementById('recipeDetailsContent').innerHTML = detailsHtml;
                
                document.getElementById('recipeModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading recipe details:', error);
                alert('Failed to load recipe details');
            }
        }

        function generateRecipeDetailsHtml(recipe) {
            const nutrition = recipe.nutrition || {};
            const tips = recipe.tips || [];

            let html = '<div class="recipe-details">';

            // Meta info
            html += '<div class="recipe-meta">';
            html += `<div class="meta-item"><div class="meta-label">Servings</div><div class="meta-value">${recipe.servings}</div></div>`;
            if (recipe.total_time_minutes) {
                html += `<div class="meta-item"><div class="meta-label">Time</div><div class="meta-value">${recipe.total_time_minutes} min</div></div>`;
            }
            if (recipe.cuisine) {
                html += `<div class="meta-item"><div class="meta-label">Cuisine</div><div class="meta-value">${recipe.cuisine}</div></div>`;
            }
            html += '</div>';

            // Ingredients
            html += '<h3>Ingredients</h3>';
            html += '<ul>';
            (recipe.ingredients || []).forEach(ing => {
                const qty = ing.quantity ? `${ing.quantity} ` : '';
                html += `<li>${qty}${ing.name}</li>`;
            });
            html += '</ul>';

            // Steps
            if (recipe.steps && recipe.steps.length > 0) {
                html += '<h3>Instructions</h3>';
                html += '<ol>';
                recipe.steps.forEach(step => {
                    html += `<li>${step.instruction}</li>`;
                });
                html += '</ol>';
            }

            // Nutrition
            if (Object.keys(nutrition).some(k => nutrition[k])) {
                html += '<h3>Nutrition (per serving)</h3>';
                html += '<ul>';
                if (nutrition.calories) html += `<li>Calories: ${nutrition.calories}</li>`;
                if (nutrition.protein_g) html += `<li>Protein: ${nutrition.protein_g}g</li>`;
                if (nutrition.carbs_g) html += `<li>Carbs: ${nutrition.carbs_g}g</li>`;
                if (nutrition.fat_g) html += `<li>Fat: ${nutrition.fat_g}g</li>`;
                if (nutrition.fiber_g) html += `<li>Fiber: ${nutrition.fiber_g}g</li>`;
                if (nutrition.sodium_mg) html += `<li>Sodium: ${nutrition.sodium_mg}mg</li>`;
                html += '</ul>';
            }

            // Tips
            if (tips.length > 0) {
                html += '<h3>Tips</h3>';
                html += '<ul>';
                tips.forEach(tip => {
                    html += `<li>${tip}</li>`;
                });
                html += '</ul>';
            }

            html += '</div>';
            return html;
        }

        async function deleteRecipe(recipeId, title) {
            if (confirm(`Are you sure you want to delete "${title}"?`)) {
                try {
                    const response = await fetch(`/recipes/my-recipes/${recipeId}`, {
                        method: 'DELETE',
                        credentials: 'same-origin'
                    });

                    if (!response.ok) {
                        alert('Failed to delete recipe');
                        return;
                    }

                    loadRecipes();
                } catch (error) {
                    console.error('Error deleting recipe:', error);
                    alert('Failed to delete recipe');
                }
            }
        }

        async function deleteCurrentRecipe() {
            const title = document.getElementById('modalRecipeTitle').textContent;
            if (confirm(`Are you sure you want to delete "${title}"?`)) {
                try {
                    const response = await fetch(`/recipes/my-recipes/${currentRecipeId}`, {
                        method: 'DELETE',
                        credentials: 'same-origin'
                    });

                    if (!response.ok) {
                        alert('Failed to delete recipe');
                        return;
                    }

                    closeModal();
                    loadRecipes();
                } catch (error) {
                    console.error('Error deleting recipe:', error);
                    alert('Failed to delete recipe');
                }
            }
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
            currentRecipeId = null;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function logout() {
            try {
                    await fetch('/logout', { credentials: 'same-origin' });
                    window.location.href = '/login';
                } catch (error) {
                    console.error('Logout error:', error);
                }
        }

        // Load recipes on page load
        loadRecipes();
    </script>
</body>
</html>
